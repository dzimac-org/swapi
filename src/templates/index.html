{% extends "base.html" %}

{% block title %}Index{% endblock title %}
{% block content %}

    <div class="col-sm-8">
        <h4 class="d-inline-block">Collections</h4>
        <button id="fetch-btn" type="button" class="btn btn-success">The one and only button!</button>
    </div>



    <div>
        <table class="table table-bordered mt-5">
          <tbody>
          {% for collection in collections %}
            <tr>
              <td><a href="{{ collection.get_absolute_url }}">{{ collection.created }}</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock content %}
